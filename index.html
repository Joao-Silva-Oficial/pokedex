<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- links-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <!--script-->
    <script defer src="./js/script.js"></script>


    <title>pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizarde</span>
        </h1>
        <form class="form">
           <input
                type="search"
                class="input__search"
                placeholder="Pokémon name or number"
                required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">prev &lt;</button>
            <button class="button btn-next">next &gt;</button>
        </div>

         <img src="./images/pokedex.png" alt="pokédex" class="pokédex">
    </main>
    
</body>
</html>
